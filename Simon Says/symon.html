<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="symon.css">
</head>
<body>
    <div><h1>Simon Game</h1></div>
        <div class="game-board">
            <div id="top-left" class="color-button"></div>
            <div id="top-right" class="color-button"></div>
            <div id="left" class="color-button"></div>
            <div id="right" class="color-button"></div>
        </div>
    <div class="control-board">
        <button id="start">Start</button>
        <p id="repeat-click">Repeat after me</p>
        <h4 id="level">Level 0</h4>
    </div>
    <script src="symon.js"></script>
</body>
</html>
